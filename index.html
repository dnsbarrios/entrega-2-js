<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Éxodo Sport - Tienda</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>🏋️‍♂️ Éxodo Sport</h1>
      <p>Equipamiento deportivo para rendir al 110%</p>
    </header>

    <main class="container">
      <section class="productos">
        <h2>Productos</h2>
        <div id="productos-container" class="grid-productos"></div>
      </section>

      <section class="carrito">
        <h2>🛒 Carrito</h2>
        <div id="carrito-container"></div>
        <div class="total">
          <p>Total con IVA: <span id="total-precio">$0.00</span></p>
          <button id="vaciar-carrito">Vaciar carrito</button>
          <button id="finalizar-compra">Finalizar compra</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Éxodo Sport © 2025</p>
    </footer>

    <script src="./js/app.js"></script>
    <!-- Toastify -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
